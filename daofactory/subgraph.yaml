specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DAOFactory
    network: polygon-amoy
    source:
      address: "0xe8a3b18c7358158b83de6716328f193e53c1a9c7"
      abi: DAOFactory
      startBlock: 16979004
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ContractDeployed
        - DAOCreated
        - DAOSocialConfigUpdated
        - OwnershipTransferred
      abis:
        - name: DAOFactory
          file: ./abis/DAOFactory.json
      eventHandlers:
        - event: ContractDeployed(address)
          handler: handleContractDeployed
        - event: DAOCreated(indexed bytes32,string,string,string,string,string,string,indexed address,indexed address,address,address)
          handler: handleDAOCreated
        - event: DAOSocialConfigUpdated(indexed bytes32,string,string,string,string,string)
          handler: handleDAOSocialConfigUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/dao-factory.ts
